site_name: MCP Server
site_description: MCP Server
strict: false

repo_name: universal-mcp/universal-mcp
repo_url: https://github.com/universal-mcp/universal-mcp
edit_uri: edit/main/docs/
site_url: https://universal-mcp.github.io/universal-mcp/

nav:
  - Home: index.md
  - Getting Started:
    - Applications: applications.md
    - Tools Framework: tools_framework.md
    - Servers: servers.md
    - Stores: stores.md
    - Integrations: integrations.md
  - Migration Guide: migration.md
  - Roadmap: https://github.com/universal-mcp/universal-mcp/blob/main/ROADMAP.md
  - Architecture:
    - Overview: architecture/index.md
    - System Architecture: architecture/overview.md
    - Class Hierarchy: architecture/class-hierarchy.md
    - Request Flow: architecture/request-flow.md
    - Authentication: architecture/auth-flow.md
    - Tool Registration: architecture/tool-registration.md
    - Server Initialization: architecture/server-init.md
  - API Reference:
    - Overview: api/index.md
    - Applications: api/applications.md
    - Integrations: api/integrations.md
    - Tools: api/tools.md
    - Adapters: api/adapters.md
    - Servers: api/servers.md
    - Stores: api/stores.md
    - Configuration: api/config.md
    - Registry: api/registry.md
    - Exceptions: api/exceptions.md
    - Types: api/types.md

theme:
  name: "material"
  palette:
    - media: "(prefers-color-scheme)"
      scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/lightbulb
        name: "Switch to light mode"
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/lightbulb-outline
        name: "Switch to dark mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: white
      accent: white
      toggle:
        icon: material/lightbulb-auto-outline
        name: "Switch to system preference"
  features:
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - navigation.path
    - navigation.indexes
    - navigation.sections
    - navigation.tracking
    - toc.follow
  # logo: "img/logo-white.svg"
  # TODO(Marcelo): Add a favicon.
  # favicon: "favicon.ico"

# Enable Mermaid diagrams
extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

# https://www.mkdocs.org/user-guide/configuration/#validation
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
  anchors: warn

markdown_extensions:
  - tables
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.mark
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets
  - pymdownx.tilde
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.extra:
  - pymdownx.emoji:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - sane_lists # this means you can start a list from any number

watch:
  - src/universal_mcp

plugins:
  - search
  - social
  - glightbox
  - mkdocstrings:
      handlers:
        python:
          paths: [src/universal_mcp]
          options:
            relative_crossrefs: true
            members_order: source
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            group_by_category: false
            # 3 because docs are in pages with an H2 just above them
            heading_level: 3
          inventories:
            - url: https://docs.python.org/3/objects.inv
            - url: https://docs.pydantic.dev/latest/objects.inv
            - url: https://typing-extensions.readthedocs.io/en/latest/objects.inv
